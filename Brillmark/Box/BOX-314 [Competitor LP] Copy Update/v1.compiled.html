<style >
html body .hero--copy h3 {
    font-size: 0;
}

html body .hero--copy h3::after {
    content: 'Start your 14 days free trial';
    font-size: clamp(1.35rem, 405cqw / var(--count), 1.75rem);
}

@media (min-width: 48em) {
    html body .hero--copy h3::after {
        font-size: clamp(1.75rem, 370cqw / var(--count), 2.25rem);
    }
}

@media (min-width: 64em) {
    html body .hero--copy h3::after {
        font-size: clamp(1.75rem, 500cqw / var(--count), 2.25rem);
    }
}</style>
<script >
(() => {
    try {
        const shared = {
            ID: "FE",
            VARIATION: "314",
            CLIENT: "Funnelenvy"
        };

        const ID = shared.ID;
        const VARIATION = shared.VARIATION;

        const setup = () => {
            document.body.classList.add(ID + "-" + VARIATION);
        };

        const activate = () => {
            setup();

            document.querySelector('.hero--copy .button-primary').textContent = 'Start your free trial';
            document.querySelector('.hero--copy .button-primary').setAttribute('href', 'https://account.box.com/signup/business-plus?tc=monthly')
        };

        const observeElement = (selector, callback) => {
            const targetNode = document.querySelector(selector);
            if (targetNode) {
                callback();
                return;
            }

            const observer = new MutationObserver((mutations, obs) => {
                if (document.querySelector(selector)) {
                    callback();
                    obs.disconnect();
                }
            });
            observer.observe(document.body, {
                childList: true,
                subtree: true,
            });
        };

        observeElement('.hero--copy .button-primary', activate);

    } catch (e) {
        console.log(e, 'Error in Box-314 v1')
    }
})();</script>
