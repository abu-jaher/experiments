<script>
    var dhi = dhi || {};
    dhi.marketo3 = (function () {
        'use strict';

        let step1BtnText;
        let step2BtnText;
        let step3BtnText;
        let step2FieldString;
        let step3FieldString;
        let step2FieldList;
        let step3FieldList;
        let redirectUrl;
        let formId;
        let subscriptionId;
        let step = 1;
        let atLeast1InvalidField;
        let timeoutId;
        let waitForNB = true;

        function removeMarketoStyling() {
            var $form = jQuery('.marketo-form form, .marketo-form-inline form');
            // removing inline styles we can't override
            $form.removeAttr('style');
            $form.find('[style]').removeAttr('style');
            // other classes that appear to interfere with layout
            $form.find('.mktoFieldWrap').removeClass('mktoFieldWrap');
            $form.find('.mktoFormCol').removeClass('mktoFormCol');
            $form.find('.mktoButtonRow').removeClass('mktoButtonRow');
            $form.append()
        }
        function selectCompanyType(radioBtnId) {
            var radiotBtn = document.getElementById(radioBtnId).children;
            radiotBtn[0].checked = true;
        }
        function getClassForField(id) {
            //it's faster to interrogate the string rather than looping through the list of fields

            if (step2FieldString.includes(id)) {
                if (step === 2) {
                    return "multi-step-step2 multi-step-show";
                } else {
                    return "multi-step-step2 multi-step-hide";
                }
            }

            if (step3FieldString.includes(id)) {
                if (step === 3) {
                    return "multi-step-step3 multi-step-show";
                } else {
                    return "multi-step-step3 multi-step-hide";
                }
            }
            return "";
        }

        function addThemeKitStyling() {
            var $form = jQuery('.marketo-form form, .marketo-form-inline form');
            // hide labels
            $form.find('label').each(function () {// copy labels as input placeholders
                $('.marketo-form #' + $(this).attr('for') + ', .marketo-form-inline #' + $(this).attr('for'))
                    .attr('placeholder', '');
            });
            // selects: make first option the label
            $form.find('select option:first').each(function () {
                $(this).text($(this).parent().attr('placeholder')).prop('disabled', true).attr('selected', true);
            });

            // force display full-width
            $form.find('input:visible, select:visible').addClass('form-control');
            $form.find('input:visible, select:visible').each(function () {
                var currentStepFieldClass = getClassForField(this.id);
                $(this).closest('.mktoFormRow').addClass(currentStepFieldClass);
            });

            jQuery('.marketo-form .mktoFormRow:visible').addClass('form-row');
            $form.find('button').removeClass('mktoButton').addClass('btn').addClass('btn-primary');
            $form.find('.mktoForm').removeClass('mktoForm');
            // jQuery('.marketo-form .mktoFieldDescriptor:visible, .marketo-form button')
            //     .addClass('form-group');

            // re-enable browser pre-validation:
            $form.find('input.mktoRequired').prop('required', true);
            $form.find('[novalidate]').removeAttr('novalidate');
            document.getElementById('LblEmail').innerHTML = '<div class="mktoAsterix">*</div>Email Address:';
            document.getElementById('LblPhone').innerHTML = '<div class="mktoAsterix">*</div>Phone Number:';
            var disclaimerElem = document.querySelector("#disclaimer_" + formId);
            if (disclaimerElem) {
                disclaimerElem.classList.add("multi-step-hide");
            }
        }

        function createStepButton(btnText) {
            let temp = document.createElement('div');
            btnText = btnText.trim(); // Never return a space text node as a result
            temp.innerHTML = btnText;
            return temp.firstChild;
        }
        function createStepButtons() {
            var btn = document.querySelector("form button[type='submit']");
            btn.classList.add('multi-step-hide'); //don't show form submit button in step1
            btn.classList.add('multi-step-btn'); //don't show form submit button in step1
            btn.setAttribute('id', 'formSubmitBtn');
            var tempStep1ButtonHtml = '<p id="tempStep1Btn" tabindex="0" class="multi-step-btn">' + step1BtnText + '</p>';
            let tempStep1Button = createStepButton(tempStep1ButtonHtml);
            btn.parentNode.append(tempStep1Button);
            var tempStep2ButtonHtml = '<p id="tempStep2Btn" tabindex="0" class="multi-step-btn multi-step-hide">' + step1BtnText + '</p>';
            let tempStep2Button = createStepButton(tempStep2ButtonHtml);
            btn.parentNode.append(tempStep2Button);

        }
        function setButtonText() {
            var btn = document.querySelector("form button[type='submit']");
            if (step === 1) {
                // btn.classList.add('d-none'); //don't show form submit button in step1
                btn.classList.add('multi-step-hide'); //don't show form submit button in step1
                btn.setAttribute('id', 'formSubmitBtn');
                document.getElementById('tempStep1Btn').classList.remove("multi-step-hide"); //hide submit button
                document.getElementById('tempStep2Btn').classList.add("multi-step-hide"); //hide step1 button
            } else if (step === 2) {
                // btn.classList.add('d-none'); //don't show form submit button in step1
                btn.classList.add('multi-step-hide'); //don't show form submit button in step1
                btn.setAttribute('id', 'formSubmitBtn');
                document.getElementById('tempStep1Btn').classList.add("multi-step-hide"); //remove step1 button
                document.getElementById('tempStep2Btn').classList.remove("multi-step-hide"); //remove step1 button
            } else {
                document.getElementById('tempStep1Btn').classList.add("multi-step-hide"); //remove step1 button
                document.getElementById('tempStep2Btn').classList.add("multi-step-hide"); //remove step1 button

        function checkphoneviaTwilio(form, evt, phoneInputField, phone) {
            // console.log("in checkphoneviaTwilio");

            var url = "https://eeeuvxeafk.execute-api.us-east-1.amazonaws.com/phone-number-lookup?phone="+phone;
            // console.log("twilio base url: " + url);
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () { // Call a function when the state changes.
                if (xhr.readyState === 4) {
                    if (this.status === 200) {
                        atLeast1InvalidField = false;
                        // console.log('phone number ok');
                        setTimeout(() => {
                            document.getElementById("Company").focus();
                        }, 0);
                    } else {
                        atLeast1InvalidField = true;
                        // console.log("phone number check status: " + this.status + "   atLeast1InvalidField: " + atLeast1InvalidField);
                        handlePhoneErrorMessasge(form, phoneInputField, "invalid phone number");
                        evt.preventDefault();
                        return false;
                    }
                }
            }
            xhr.open("GET", url);
            xhr.send();
        }

        function extractDomainFromEmail(email) {
            var regexPattern = /@([A-Za-z0-9-]+\.[A-Za-z0-9-.]+)/;
            var match = email.match(regexPattern);

            if (match && match.length > 1) {
                var domain = match[1];
                var domainWithoutExtension = domain.split('.')[0]; //Remove everything after the first dot
                return domainWithoutExtension;
            }

            return null;
        }
        function emailValidationHandler(evt) {
            const { type, target } = evt;

            const domainName = extractDomainFromEmail(target.value);

            const excludeEmails = [
                'gmail',
                'yahoo',
                'hotmail',
                'aol',
                'me',
                'icloud',
                'comcast',
                'msn',
                'att',
                'ios',
                'outlook',
                'inbox',
                'mail',
                'hotmail',
                'live',
                'verizon',
                'bellsouth',
                'charter',
                'earthlink',
                'mac',
                'cox',
                'email',
                'cloudassociates',
                'ril',
                'work',
                'w',
                'gmai',
                'microsoft',
                'ail',
                'suddenlink',
                'ymail',
                'asdasd',
                'abc',
                'ya',
                'yah',
                'ccb',
                'aa',
                'aim'
            ];

            const isInCustomExclusionList = excludeEmails.includes(domainName);

            if (type === 'nb:result') {
                //console.log(evt.detail.result);
                //if email is allowed overwrite to positive message
                const { response } = evt.detail.result;
                const isAllowed = response.allow_entry && !response.flags.includes('free_email_host');

                var emailMsgContainer = document.querySelector('#Email + .nb-feedback .nb-result');
                if (isAllowed && emailMsgContainer && !isInCustomExclusionList) {
                    const validMsg = '<i class="nb-icon-ok"></i>&nbsp;Valid email';
                    emailMsgContainer.classList.add('isValidEmail');
                    emailMsgContainer.innerHTML = validMsg;
                    waitForNB = false;
                } else if (isInCustomExclusionList) {
                    const validMsg = '<i class="nb-icon-cancel"></i>&nbsp;Invalid email';
                    emailMsgContainer.classList.add('isInvalidEmail');
                    emailMsgContainer.innerHTML = validMsg;
                }
            } else if (type === 'nb:clear') {
                // const status = e.detail.result && e.detail.result.isError();
                //console.log('nb:clear');
            } else if (type === 'nb:loading') {
                //console.log('nb:loading');
            }
        };

        function backButtonHandler() {
            step--;

        function updateProgress() {
            const progressListItems = document.querySelectorAll("#progressbar li");
            var progressBar = document.getElementById("barWithColor");
            var stepDisplay = document.getElementById("stepDisplay");

            if (step == 3) {
                progressBar.style.width = "100%";
                stepDisplay.innerHTML = "Step 3 of 3";
            }
            else if (step == 2) {
                progressBar.style.width = "66%";
                stepDisplay.innerHTML = "Step 2 of 3";
            }
            else {
                progressBar.style.width = "33%";
                stepDisplay.innerHTML = "Step 1 of 3";
            }

            progressListItems.forEach((item, index) => {
                if (index === step - 1) {
                    item.classList.add("active");
                } else {
                    item.classList.remove("active");
                }
            });
        }

        function showStep(stepIndex) {
            const steps =
                document.querySelectorAll(".step-container fieldset");
            steps.forEach((step, index) => {
                if (index === stepIndex) {
                    step.style.display = "block";
                } else {
                    step.style.display = "none";
                }
            });
        }

        function prevStep() {
            if (step > 0) {
                updateProgress();
            }
        }

        return {
            init: setupMarketo
        };

<script>
    const activate = () => {
        observeDOM('.multi-step-step1', () => {
            const step1 = document.querySelector('.multi-step-step1');
            if (step1.classList.contains('multi-step-hide')) {
                makeEmailFirstField();
            }
        })
    };

    const makeEmailFirstField = () => {
        const emailField = document.querySelector('#Email').closest('.mktoFormRow');
        document.querySelector('#FirstName').closest('.mktoFormRow').insertAdjacentElement('beforebegin', emailField);
    }

    const observeDOM = (targetSelectorString, callbackFunction) => {
        const target = document.querySelector(`${targetSelectorString}`);

        if (!target) return;

        const config = {
            childList: true,
            subtree: true,
            attributes: true,
            characterData: true,
            characterDataOldValue: true
        };
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                observer.disconnect();

                callbackFunction(mutation);
                observer.observe(target, config);
            });
        });

        observer.observe(target, config);
    };


    const pollerLite = (conditions, callback, maxTime = 20000) => {
        const POLLING_INTERVAL = 500;
        const startTime = Date.now();
        const interval = setInterval(() => {
            const allConditionsMet = conditions.every(condition =>
                typeof condition === 'function' ? condition() : !!document.querySelector(condition)
            );

            if (allConditionsMet) {
                clearInterval(interval);
                callback();
            } else if (Date.now() - startTime >= maxTime) {
                clearInterval(interval);
                console.log('Polling exceeded maximum time limit');
            }
        }, POLLING_INTERVAL);
    };

    pollerLite(['#tempStep1Btn'], activate);
</script>
